<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weird Rooster</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #0e0e0e;
      color: #ffffff;
    }
    header {
      background-color: #ff1744;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img {
      height: 80px;
    }
    header h1 {
      font-family: 'Anton', sans-serif;
      font-size: 3rem;
      margin-left: 20px;
    }
    .video-section {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }
    .video-section h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .videos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .video {
      background: #1e1e1e;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 23, 68, 0.5);
    }
    iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 8px;
    }
    footer {
      background: #121212;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <div style="display: flex; align-items: center">
      <img src="IMG_20250628_063146-removebg-preview.png" alt="Weird Rooster Logo" />
      <h1>Weird Rooster</h1>
    </div>
  </header>
  <section class="video-section">
    <h2>Featured Videos</h2>
    <div class="videos">
      <div class="video">
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
      </div>
      <div class="video">
        <iframe src="https://www.youtube.com/embed/oHg5SJYRHA0" allowfullscreen></iframe>
      </div>
      <div class="video">
        <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY" allowfullscreen></iframe>
      </div>
    </div>
  </section>
  <footer>
    &copy; 2025 Weird Rooster. All rights reserved.
  </footer>
</body>
</html>
